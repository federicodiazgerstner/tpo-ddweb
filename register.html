<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftU - Registrarse</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand text-primary font-weight-bold" href="index.html">CraftU</a>
          <ul class="navbar-nav ml-auto d-flex flex-row font-weight-bold">
            <li class="nav-item p-1">
              <a class="nav-link" href="login.html">Iniciar Sesion</a>
            </li>
            <li class="nav-item p-1">
              <a class="nav-link" href="register.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4 font-weight-bold">Registrate para comenzar a aprender</h2>
        <form>
          <div class="form-group text-primary font-weight-bold">
            <label for="email">Email</label>
            <input type="email" class="form-control border-primary" id="email" placeholder="Ingresa tu email" required>
          </div>
          <div class="form-group text-primary font-weight-bold">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control border-primary" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="form-group text-primary font-weight-bold">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" class="form-control border-primary" id="confirmPassword" placeholder="Repetí tu contraseña" required>
        </div>
        <div id="password-error-message" class="text-danger"></div> <!-- Elemento para mostrar el mensaje de error -->
        <button type="submit" class="btn btn-primary btn-block" formaction="login.html">Registrate</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="validations.js"></script>

  <p class="linea-invisible"></p>

</body>

</footer>
</html>
